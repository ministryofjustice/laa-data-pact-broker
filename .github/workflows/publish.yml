name: Deploy

on: [push]

jobs:
  deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Authenticate to the cluster
        env:
          KUBE_CLUSTER: ${{ secrets.KUBE_CLUSTER }}
          KUBE_CERT: ${{ secrets.KUBE_CERT }}
          KUBE_TOKEN: ${{ secrets.KUBE_TOKEN }}
        run: |
          echo "${KUBE_CERT}" > ca.crt
          kubectl config set-cluster ${KUBE_CLUSTER} --certificate-authority=./ca.crt --server=https://${KUBE_CLUSTER}
          kubectl config set-credentials deploy-user --token=${KUBE_TOKEN}
          kubectl config set-context ${KUBE_CLUSTER} --cluster=${KUBE_CLUSTER} --user=deploy-user --namespace=${{ secrets.KUBE_NAMESPACE}}
          kubectl config get-contexts
          kubectl config use-context ${KUBE_CLUSTER}
      - name: Make deploy.sh executable
        run: chmod +x ./deploy.sh
      - name: Deploy
        run: ./deploy.sh
  apply_webhooks:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Make create-webhooks.sh executable
        run: chmod +x ./create-webhooks.sh
      - name: Apply webhooks
        env:
          PACT_BROKER_PROVIDER_DATA_INTEGRATION_TOKEN: ${{ secrets.GITHUB_PROVIDER_DATA_TOKEN }}
          GITHUB_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
          PACT_BROKER_USERNAME: "TODO"
          PACT_BROKER_PASSWORD: "TODO"
        run: ./create-webhooks.sh
        working-directory: ./seed
